{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group col-md-4">
            <div class="col-auto">
                <select class="form-control" name = "selectSymbol" id = "selectSymbol">
                    <option selected disabled>Symbol</option>
                    {% for symbol in symbols %}
                        <option value = "{{symbol['Symbol']}}">{{symbol['Symbol']}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <input id="shares" class="form-control" name="shares" placeholder="Shares" type="number" min="0">
            </div> 
        </div>
        <button id="submit" class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
