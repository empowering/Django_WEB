{% extends "encyclopedia/layout.html" %}

{% block title %}
    Searching
{% endblock %}

{% block body %}
    <h1>Did you mean ... ?</h1>
    {% for word in content %}
        <li class="entry-link"><a href=/wiki/{{word}}>{{ word }}</a></li>
        {% empty %}
            <h3> No item </h3>
    {% endfor %}

{% endblock %}
